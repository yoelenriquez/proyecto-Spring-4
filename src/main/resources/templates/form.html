<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>

	<form th:action="@{/form}" th:object="${usuario}" method="post">
		<div>
			<label for="nombre">Nombre:</label>
		</div>
		<div>
			<input type="text" id="nombre" th:field="*{nombre}" />
			<div th:if="${#fields.errors('nombre')}" th:errors="*{nombre}"></div>
		</div>
		<div>
			<label for="apellido">Apellido:</label>
		</div>
		<div>
			<input type="text" id="apellido" th:field="*{apellido}" />
			<div th:if="${#fields.errors('apellido')}" th:errors="*{apellido}"></div>
		</div>

		<div>
			<label for="username">Nombre de usuario:</label>
		</div>
		<div>
			<input type="text" id="username" th:field="*{username}" />
			<div th:if="${#fields.errors('username')}" th:errors="*{username}"></div>
		</div>
		<div>
			<label for="password">Password:</label>
		</div>
		<div>
			<input type="password" th:field="*{password}" id="password" />
			<div th:if="${#fields.errors('password')}" th:errors="*{password}"></div>
		</div>
		<div>
			<label for="email">email:</label>
		</div>
		<div>
			<input type="text" id="email" th:field="*{email}" />
			<div th:if="${#fields.errors('email')}" th:errors="*{email}"></div>
		</div>

		<div>
			<input type="submit" value="Enviar" />
		</div>
	</form>
</body>
</html>
